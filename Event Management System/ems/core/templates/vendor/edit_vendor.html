{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Edit Vendor Details</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="vendor_name" class="form-label">Vendor Name</label>
                <input type="text" class="form-control" id="vendor_name" name="vendor_name" value="{{ vendor.vendor_name }}" required>
            </div>

            <div class="mb-3">
                <label for="service_type" class="form-label">Service Type</label>
                <input type="text" class="form-control" id="service_type" name="service_type" value="{{ vendor.service_type }}" required>
            </div>

            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info</label>
                <input type="text" class="form-control" id="contact_info" name="contact_info" value="{{ vendor.contact_info }}" required>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" step="0.1" min="0" max="5" class="form-control" id="rating" name="rating" value="{{ vendor.rating|default:'0' }}">
            </div>

            <div class="mb-3">
                <label for="rate_per_event" class="form-label">Rate per Event (INR)</label>
                <input type="number" step="0.01" class="form-control" id="rate_per_event" name="rate_per_event" value="{{ vendor.rate_per_event }}">
            </div>

            <div class="mb-3">
                <label for="details" class="form-label">Details (Optional)</label>
                <textarea class="form-control" id="details" name="details" rows="3">{{ vendor.details }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
