<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Record Payment</h1>

    <div class="card">
        <div class="card-header bg-primary text-white">
            Payment Details for Assignment: {{ assignment.event.event_name }} ({{ assignment.vendor.vendor_name }})
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Payment Amount -->
                <div class="mb-3">
                    <label for="payment_amount" class="form-label">Payment Amount</label>
                    <input type="number" step="0.01" min="0" name="payment_amount" id="payment_amount" class="form-control" required>
                </div>

                <!-- Payment Date -->
                <div class="mb-3">
                    <label for="payment_date" class="form-label">Payment Date</label>
                    <input type="date" name="payment_date" id="payment_date" class="form-control">
                </div>

                <!-- Payment Method -->
                <div class="mb-3">
                    <label for="payment_method" class="form-label">Payment Method</label>
                    <select name="payment_method" id="payment_method" class="form-select">
                        <option value="" selected>-- Select Payment Method --</option>
                        <option value="Cash">Cash</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Notes -->
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea name="notes" id="notes" rows="3" class="form-control"></textarea>
                </div>

                <!-- Payment Status -->
                <div class="mb-3">
                    <label class="form-label">Payment Status</label>
                    <div>
                        <input type="radio" name="payment_status" value="Partial" id="partial_payment" checked>
                        <label for="partial_payment" class="me-3">Partial</label>

                        <input type="radio" name="payment_status" value="Full" id="full_payment">
                        <label for="full_payment">Full</label>
                    </div>
                </div>

                <!-- Work Payment Mapping -->
                <div class="mb-3">
                    <label for="work_payment_mapping" class="form-label">Payment for What Work</label>
                    <input type="text" name="work_payment_mapping" id="work_payment_mapping" 
                           class="form-control" placeholder="e.g., work1, work2">
                </div>

                <!-- Submit Button -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Record Payment</button>
                    <a href="{% url 'manage_assignment' assignment.id %}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
