<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vendor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Vendor</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% for message in messages %}
                {% empty %}
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="vendor_name" class="form-label">Vendor Name</label>
                <input type="text" class="form-control" id="vendor_name" name="vendor_name" required>
            </div>
            <div class="mb-3">
                <label for="service_type" class="form-label">Service Type</label>
                <input type="text" class="form-control" id="service_type" name="service_type" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info</label>
                <textarea class="form-control" id="contact_info" name="contact_info" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (Optional)</label>
                <input type="number" step="0.1" max="5" min="0" class="form-control" id="rating" name="rating">
            </div>
            <div class="mb-3">
                <label for="rate_per_event" class="form-label">Rate per Event</label>
                <input type="number" step="0.01" class="form-control" id="rate_per_event" name="rate_per_event" required>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Details (Optional)</label>
                <textarea class="form-control" id="details" name="details" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Vendor</button>
        </form>
    </div>
</body>
</html>
