{% extends 'base.html' %}

{% block content %}
  <h2 class="event-title">All SSPs for Event: {{ event.event_name }}</h2>
  <div class="ssp-container">
    {% for ssp in ssps %}
      <div class="ssp-card">
        <img src="{{ ssp.ssp.image.url }}" alt="{{ ssp.ssp.name }}" class="ssp-image">
        <div class="ssp-details">
          <h3 class="ssp-name">{{ ssp.ssp.name }}</h3>
          <p class="ssp-rate">Rate: â‚¹{{ ssp.ssp.rate_per_event }}</p>
          <p class="ssp-tags">Tags: {{ ssp.ssp.tags }}</p>
          <form method="post" action="{% url 'update_ssp_quantity' event.event_id ssp.ssp.item_id %}" class="ssp-form">
            {% csrf_token %}
            <input type="number" name="quantity" value="{{ ssp.quantity }}" min="1" class="ssp-input">
            <button type="submit" class="ssp-button update">Update Quantity</button>
          </form>
          <form method="post" action="{% url 'remove_ssp_from_event' event.event_id ssp.ssp.item_id %}" class="ssp-form">
            {% csrf_token %}
            <button type="submit" class="ssp-button remove">Remove</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
  <a href="{% url 'link_ssp_to_event' event_id=event.event_id %}" class="link-new-ssp">Link New SSP</a>

  <style>
    .event-title {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    .ssp-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px auto;
      padding: 10px;
      max-width: 1200px;
    }
    .ssp-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .ssp-card:hover {
      transform: translateY(-5px);
    }
    .ssp-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .ssp-details {
      padding: 10px;
    }
    .ssp-name {
      font-size: 1.2rem;
      color: #444;
      margin: 10px 0;
    }
    .ssp-rate, .ssp-tags {
      font-size: 0.9rem;
      color: #666;
      margin: 5px 0;
    }
    .ssp-form {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .ssp-input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .ssp-button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .ssp-button.update {
      background: #28a745;
    }
    .ssp-button.remove {
      background: #dc3545;
    }
    .ssp-button:hover {
      opacity: 0.9;
    }
    .link-new-ssp {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .link-new-ssp:hover {
      background: #0056b3;
    }
  </style>
{% endblock %}
