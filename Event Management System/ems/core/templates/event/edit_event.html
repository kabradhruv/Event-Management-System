{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Event: {{ event.event_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="event_name" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="event_name" name="event_name" value="{{ event.event_name }}" required>
        </div>
        <div class="mb-3">
            <label for="event_type" class="form-label">Event Type</label>
            <select class="form-select" id="event_type" name="event_type" required>
                {% for value, label in event_types %}
                <option value="{{ value }}" {% if event.event_type == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ event.date }}" required>
        </div>
        <div class="mb-3">
            <label for="budget" class="form-label">Budget</label>
            <input type="number" step="0.01" class="form-control" id="budget" name="budget" value="{{ event.budget }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4">{{ event.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
