{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>{% block title %}EMS{% endblock %}</title>
    
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #ecf0f1;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-links li {
            position: relative;
        }

        .nav-link {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #1abc9c;
        }

        .content {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Center alignment for nav links */
        .navbar-links {
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">Event Management System</div>
            <ul class="navbar-links">
                <li><a href="{% url 'home' %}" class="nav-link">Dashboard</a></li>
                <li><a href="{% url 'groups_dashboard' %}" class="nav-link">Events</a></li>
                <li><a href="{% url 'sge_ssp' %}" class="nav-link">SSP</a></li>
                <li><a href="{% url 'vendor_dashboard' %}" class="nav-link">Vendors</a></li>
                <li><a href="#" class="nav-link">Reports</a></li>
                <li><a href="#" class="nav-link">Settings</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
